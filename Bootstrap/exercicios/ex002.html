<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com cores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ex002.css">
</head>
<body>
    <!-- cor do texto -->
    <div class="text-primary bg-light  ">cor primária</div>
    <div class="text-secondary bg-black  ">cor segundária</div>
    <div class="text-success bg-primary">cor de success </div>
    <div class="text-danger bg-success">cor de erro</div>
    <div class="text-warning bg-info"> cor de aviso</div>
    <div class="text-info bg-secondary ">cor de informaçao</div>
    <div class="text-light bg-danger">cor de texto clara</div>
    <div class="text-dark bg-primary">cor de texto escura</div>
    <div class="text-muted bg-success">cor de texto suave</div>

    <button class="btn btn-primary bg-danger ">Adotar</button>
</body>
</html>
