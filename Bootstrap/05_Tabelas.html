<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <!-- Tarbalhando com tabelas -->
    <div class="container ">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#2</th>
                    <th>#X</th>
                    <th>#1</th>
                    <th>=</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>2</td>
                    <td>X</td>
                    <td>1</td>
                    <td>=</td>
                    <td>2</td>
                </tr>
                <tr class="table-success">
                    <td>2</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>4</td>
                </tr>
                <tr class="table-danger">
                    <td>2</td>
                    <td>X</td>
                    <td>3</td>
                    <td>=</td>
                    <td>6</td>
                </tr>
                <tr class="table-info">
                    <td>2</td>
                    <td>X</td>
                    <td>4</td>
                    <td>=</td>
                    <td>8</td>
                </tr>
                <tr class="table-secondary">
                    <td>2</td>
                    <td>X</td>
                    <td>5</td>
                    <td>=</td>
                    <td>10</td>
                </tr>
                <tr class="table-warning">
                    <td>2</td>
                    <td>X</td>
                    <td>6</td>
                    <td>=</td>
                    <td>12</td>
                </tr>
                <tr class="table-danger">
                    <td>2</td>
                    <td>X</td>
                    <td>7</td>
                    <td>=</td>
                    <td>14</td>
                </tr>
                <tr class="table-success">
                    <td>2</td>
                    <td>X</td>
                    <td>8</td>
                    <td>=</td>
                    <td>16</td>
                </tr>
                <tr class="table-secondary">
                    <td>2</td>
                    <td>X</td>
                    <td>9</td>
                    <td>=</td>
                    <td>18</td>
                </tr>
                <tr class="table-dark ">
                    <td>2</td>
                    <td>X</td>
                    <td>10</td>
                    <td>=</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
