<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        section{
            height: 100px;

        }
    </style>
</head>
<body>
    <main class="container ">
        <h1>1 - Alinhamento centralizado</h1>
        <section class="row bg-danger justify-content-center">
            <div class="bg-info col-3">1</div>
            <div class="bg-primary col-3 ">2</div>
            <div class="bg-secondary col-3 ">3</div>
        </section>
        <h1> 2 - Alinhamento a direita </h1>
        <section class="row bg-danger justify-content-end">
            <div class="bg-info col-3">1</div>
            <div class="bg-primary col-3 ">2</div>
            <div class="bg-secondary col-3 ">3</div>
        </section>
        <h1> 3 - Alinhamento between </h1>
        <section class="row bg-danger justify-content-between">
            <div class="bg-info col-3">1</div>
            <div class="bg-primary col-3 ">2</div>
            <div class="bg-secondary col-3 ">3</div>
        </section>
        <h1> 4 - Alinhamento around </h1>
        <section class="row bg-danger justify-content-around">
            <div class="bg-info col-3">1</div>
            <div class="bg-primary col-3 ">2</div>
            <div class="bg-secondary col-3 ">3</div>
        </section>
        <h1 > 5 - Alinhamento vertical centralizado</h1>
        <section class="row bg-danger justify-content-center align-items-center ">
            <div class="bg-info col-3">1</div>
            <div class="bg-primary col-3 ">2</div>
            <div class="bg-secondary col-3 ">3</div>
        </section>
        <h1 > 6 - Alinhamento vertical embaixo</h1>
        <section class="row bg-danger justify-content-center align-items-end ">
            <div class="bg-info col-3">1</div>
            <div class="bg-primary col-3 ">2</div>
            <div class="bg-secondary col-3 ">3</div>
        </section>
        <h1 > 7 - Ordenação das colunas</h1>
        <section class="row  justify-content-center  ">
            <div class="bg-info col-3 order-3 order-md-1 order-lg-2 ">1</div>
            <div class="bg-primary col-3 order-1 order-md-2  oreder3">2</div>
            <div class="bg-secondary col-3 order-2 order-md-3 order-lg-1">3</div>
        </section>
    </main>
</body>
</html>
