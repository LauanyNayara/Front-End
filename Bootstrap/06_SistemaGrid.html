<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Usando col que divide de forma igualitária, as colunas se adaptam ao tamanho da tela -->
    <h1>1. Grid básico</h1>
    <div class="row">
        <div class="col bg-primary">1</div>
        <div class="col bg-secondary">2</div>
        <div class="col bg-primary">3</div>
        <div class="col bg-secondary">4</div>
        <div class="col bg-primary">5</div>
        <div class="col bg-secondary">6</div>
        <div class="col bg-primary">7</div>
        <div class="col bg-secondary">8</div>
        <div class="col bg-primary">9</div>
        <div class="col bg-secondary">10</div>
        <div class="col bg-primary">11</div>
        <div class="col bg-secondary">12</div>
    </div>
    <br>
    <div class="row">
        <!-- Usando col-2 col-4 col-5 adaptando os espaços da coluna -->
        <div class="col bg-primary ">1</div>
        <div class="col-2 bg-danger ">2</div>
        <div class="col-4 bg-secondary ">3</div>
        <div class="col-5 bg-info ">4</div>
    </div>

    <br>

    <h1>2 - Grid Responsivo</h1>
    <div class="row">
        <!-- Usando grid-responsivo onde vão se adaptando de acordo com o tamanho da tela -->
        <div class="col-12  col-sm-6  col-md-4 col-xl-1 bg-secondary ">Conteúdo 1</div>
        <div class="col-12  col-sm-6  col-md-4 col-xl-1 bg-primary ">Conteúdo 2</div>
        <div class="col-12  col-sm-6  col-md-4 col-xl-1 bg-danger ">Conteúdo 3</div>
        <div class="col-12  col-sm-6  col-md-4 col-xl-1 bg-secondary ">Conteúdo 4</div>
        <div class="col-12  col-sm-6  col-md-4 col-xl-1 bg-primary ">Conteúdo 5</div>
        <div class="col-12  col-sm-6  col-md-4 col-xl-1 bg-danger ">Conteúdo 6</div>
    </div>

    <br>

    <h1>3 - Alinhando vertical</h1>
    <div class="row" style="height: 300px;">
        <div class="col-3 align-self-end bg-secondary">1</div>
        <div class="col-3 align-self-center bg-success">2</div>
        <div class="col-3 align-self-start bg-info">3</div>
    </div>

    <br>

    <h1>4 - Alinhamento Horizontal</h1>
    <div class="row justify-content-center" style="height: 150px;">
        <div class="col-3 bg-primary ">1</div>
    </div>
</body>
</html>
